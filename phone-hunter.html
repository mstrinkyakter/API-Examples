<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header>
   <h1>Welcome to my PHone Hunter</h1>

</header>
<main class="container">
    <section>
        <div class="mb-3 w-50">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone"><br>
            <div id="btn-search" class="btn btn-primary">Search</div>
          </div>
    </section>
    <section>
         <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
              </div>
              <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No PHone Found. Please try a new search</h3>
              </div>
         </section>
         <!-- loader  -->
         <section id="loader" class="d-none">
            <div style="height: 400px;" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
         </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
